<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="umra" type="Number" placeholder="Enter Age"/>
    <button onclick="AgeCheck()">Age Check</button>
    <p id="res">Result :-</p>
</body>
</html>



<script>
    function AgeCheck()
    {
 var age = document.getElementById("umra").value;
  if(age>18)
  {
    document.getElementById("res").innerText = "You can drive in India!"
  }
  else if(age<18)
  {
    document.getElementById("res").innerText = "You can't drive in India"
  }
  else{
    document.getElementById("res").innerText = "You are just old enough to drive in India!"
  }
    }
</script>
